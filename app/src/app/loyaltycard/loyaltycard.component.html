<div class="loyalty-wrapper">
    <div class="card">
      <h2>Bienvenido, John Doe</h2>
      <p class="subtitle">Tu Tarjeta de Fidelidad</p>
  
      <!-- Sección de estrellas dinámicas -->
      <div class="stars">
        <span *ngFor="let star of getStars(currentStamps)">⭐</span>
        <span *ngFor="let empty of getEmptyStars(currentStamps)">☆</span>
      </div>
  
      <p class="info">
        Cuando llegues a <strong>7</strong> consultas nutricionales, puedes reclamar tu recompensa.
      </p>
  
      <div class="btn-group">
        <button class="btn-primary">Canjear Puntos</button>
      </div>
    </div>
  </div>
