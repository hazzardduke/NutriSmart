<div class="register-wrapper">
    <div class="register-card">
      <h2>Crear cuenta</h2>
      <p>Por favor completa el siguiente formulario</p>
  
      <form (ngSubmit)="registrar()" #registroForm="ngForm">
        <label for="cedula">Cédula</label>
        <input type="text" id="cedula" name="cedula" [(ngModel)]="form['cedula']" required />
  
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="form['nombre']" required />
  
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" [(ngModel)]="form['apellidos']" required />
  
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" [(ngModel)]="form['direccion']" required />
  
        <label for="fechaNacimiento">Fecha de nacimiento</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="form['fechaNacimiento']" required />
  
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" name="telefono" [(ngModel)]="form['telefono']" required />
  
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="form['correo']" required />
  
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="form['password']" required />
  
        <button type="submit" class="btn-register">Registrarse</button>
      </form>
  
      <div *ngIf="mensaje" class="mensaje">{{ mensaje }}</div>
      <div *ngIf="error" class="error">{{ error }}</div>
    </div>
  </div>
